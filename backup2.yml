---
- name: BACKUP ROUTER CONFIGURATIONS
  hosts: ios
  connection: network_cli
  gather_facts: no

  tasks:
    - name: BACKUP THE CONFIG
      ios_config:
        backup: yes
      register: config_output
      
    - name: RENAME BACKUP
      copy:
        src: "{{config_output.backup_path}}"
        dest: "/tmp/{{inventory_hostname}}.config"      
