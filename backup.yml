---
- hosts: CSR-01
  gather_facts: true
  connection: local

  tasks:
   - name: show run 
   ios_command:
   commands:
     - show run 
     host: "{{ ansible_host }}"
     username: roger
     password: password
     register: config

  - name: save output to /etc/ansible/backups 
  copy: 
