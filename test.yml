---
  tasks:
     - name: Create vlan
       vars:
         vlan: 18
       ios_vlan:
         vlan_id: "{{ vlan }}"
         name: test-vlan1
         state: present

     - name: Add interfaces to VLAN
       vars:
         vlan: 18
       ios_vlan:
         vlan_id: "{{ vlan }}"
         interfaces:
           - GigabitEthernet3/3
