---
- name: cisco_gather
  hosts: gns3-group
  gather_facts: yes
  

    
  tasks:
  - name: show run 
    cisco.ios.ios_command:
    commands:
     - show run 

    register: config

   - name: save output 
     copy: 
     content: "{{ config.stdout[0] }}"
     dest: "/home/slimo/{{ inventory_hostname }}.txt"
